server:
  port: 8090

spring:
  application:
    name: edc-gateway
  #解决gateway 与 mvc 包冲突的问题
  main:
    web-application-type: reactive

  cloud:
    nacos:
      server-addr: 43.142.160.234:8848 #nacos地址
      username: nacos
      password: nacos
    gateway:
      routes: # 网关路由配置
        - id: basic # 路由id，自定义即可，唯一
          uri: lb://basic-service # 路由到哪个服务
          # uri: http://192.168.0.117:8092 # 路由到哪个服务
          predicates:
            - Path=/basic/** # 匹配规则：basic开头
        - id: account
          uri: lb://account-service
          predicates:
            - Path=/account/**
        - id: blog
          uri: lb://blog-service
          predicates:
            - Path=/blog/**
        - id: vip      # 会员，付费内容
          uri: lb://blog-service
          predicates:
            - Path=/vip/**
          filters:
            - RewritePath=/vip/?(?<segment>.*),/$\{segment} # 网关路由，配置重写路径
        - id: test # 测试
          uri: lb://account-service
          predicates:
            - Path=/hello/**


